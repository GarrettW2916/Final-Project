<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Assignment INF250</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <form class="grid-container" action="https://rest-api-ex.herokuapp.com/all" method="post">
            
            <div class="grid-item-heading">
                <p>Registration Information</p>
            </div>
            
            <div class="grid-item left-column">
                <label for="email">E-mail:</label> 
            </div>
            <div class="grid-item">
                <input type="email" name="email" id="email" autofocus required>
            </div>
            <div class="grid-item left-column">
                <label for="password">Password:</label>
            </div>
            <div class="grid-item">
                <input type="password" name="password" id="password" required 
                placeholder="At least 6 letters or numbers" pattern="[a-zA-Z0-9]{6,}" 
                title="Must be at least 6 alphanumeric characters">
            </div>
            <div class="grid-item left-column">
                <label for="verify">Verify Password:</label>
            </div>
            <div class="grid-item">
                <input type="password" name="verify" id="verify" required>
            </div>

            <div class="grid-item-heading">
                <p>Member Information</p>
            </div>
            
            <div class="grid-item left-column">
                <label for="first_name">First Name:</label> 
            </div>
            <div class="grid-item">
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="grid-item left-column">
                <label for="last_name">Last Name:</label> 
            </div>
            <div class="grid-item">
                <input type="text" name="last_name" id="last_name" required>
            </div>
            <div class="grid-item left-column">
                <label for="address">Address:</label> 
            </div>
            <div class="grid-item">
                <input type="text" name="address" id="address" required>
            </div>
            <div class="grid-item left-column">
                <label for="state">State:</label> 
            </div>
            <div class="grid-item">
                <input type="text" name="state" id="state" required maxlength="2" 
                    minlength="2" placeholder="2-character code">
            </div>
            <div class="grid-item left-column">
                <label for="zip">Zip Code:</label> 
            </div>
            <div class="grid-item">
                <input type="text" name="zip" id="zip" required placeholder="5 or 9 digits" 
                    pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits">
            </div>
            <div class="grid-item left-column">
                <label for="phone">Phone:</label> 
            </div>
            <div class="grid-item">
                <input type="text" name="phone" id="phone"  placeholder="555-555-5555" 
                    pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
                    title="Must be 555-555-5555 format">
            </div>

            <div class="grid-item-heading">
                <p>Membership Information</p>
            </div>

            <div class="grid-item left-column">
                <label for="membership_type">Membership Type:</label> 
            </div>
            <div class="grid-item">
                <select name="membership_type" id="membership_type">
                    <option value="j">Junior</option>
                    <option value="r">Regular</option>
                    <option value="c">Charter</option>
                </select>
            </div>
            <div class="grid-item left-column">
                <label for="starting_date">Starting Date:</label> 
            </div>
            <div class="grid-item">
                <input type="date" name="starting_date" id="starting_date" required>
            </div>
            <div class="grid-item left-column">
                <label for="tickets">Tickets for Guests:</label> 
            </div>
            <div class="grid-item">
                <input type="number" name="tickets" id="tickets"  
                    value="2" min="1" max="4" placeholder="from 1 to 4">
            </div>

            <div class="grid-item-heading">
                <p>Submit Your Membership</p>
            </div>
            
            <div class="grid-item left-column left-button">
                <input class="button blue" type="submit" id="submit" value="Submit">
            </div>
            <div class="grid-item right-button">
                <input class="button red" type="reset" id="reset" value="Reset">
            </div>
    </form>
</body>
</html>
