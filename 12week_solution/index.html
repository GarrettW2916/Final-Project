<!DOCTYPE html>
<html lang="en">
<head>

    <title>Week 12: Tables</title>
    <link href="css/main.css" rel="stylesheet" />

<body>

                <tr>
                    <td>Oakland Raiders</td>

                <tr>
                    <td>Los Angeles Chargers</td>

                <tr>
